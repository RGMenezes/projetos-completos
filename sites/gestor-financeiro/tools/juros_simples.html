    <header style="background: none; box-shadow: none; height: 100px;" id="header">
        <div class="header-fixo">
            <a rel="prev" target="_self" hreflang="pt-br" href="../index.html">Gestor Financeiro</a>

            </div>
        </div>
    </header>

    <main>

        <article>
            <h1>Juros Simples</h1>
        </article>

        <form autocomplete="off">
            <div>
                <label for="capitalInicial">R$</label>
                <input style="grid-column-start: 2; grid-column-end: 4;" type="number" name="capitalInicial" id="capitalInicial" placeholder="Valor inicial" min="0" required>
            </div>

            <div>
                <label for="taxaJuros">%</label>
                <input type="number" name="taxaJuros" id="taxaJuros" placeholder="Taxa de Juros" step="0.01" min="0" required>
                <div onclick="calcularJurosSimples('taxa juros', 'mes')" class="taxa-juros-ano-mes">
                    Mês
                </div>
            </div>

            <div>
                <label for="tempoAplicacao">T</label>
                <input type="number" name="tempoAplicacao" id="tempoAplicacao" placeholder="Tempo aplicado" min="0" required>
                <div onclick="calcularJurosSimples('tempo', 'mes')" class="tempo-ano-mes">
                    Mês
                </div>
            </div>

            <input type="submit" value="Calcular" onclick="calcularJurosSimples('calculo', 'calculo')">
        </form>

        <div class="output">

        </div>
    </main>

    <footer>
        <a rel="next" target="_blank" hreflang="pt-br" href="https://rgmenezes.github.io/portifolio/"><div class="business-symbol"></div><p>Rafael Menezes</p></a>
